<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-grid">

  <!-- Row 1: Full Name & Email -->
  <div class="grid-2">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Full Name</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput formControlName="fullName" />
      <mat-error *ngIf="submitted && f.fullName.errors?.required">Full Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="submitted && f.email.errors?.required">Email is required</mat-error>
      <mat-error *ngIf="submitted && f.email.errors?.email">Invalid email address</mat-error>
    </mat-form-field>
  </div>

  <!-- Row 2: Phone & DOB -->
  <div class="grid-2">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Phone Number</mat-label>
      <mat-icon matPrefix>phone</mat-icon>
      <input matInput formControlName="phoneNumber" />
      <mat-error *ngIf="submitted && f.phoneNumber.errors?.required">Phone Number is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="submitted && f.dob.errors?.required">Date of Birth is required</mat-error>
    </mat-form-field>
  </div>

  <!-- Address (full width) -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address"></textarea>
    <mat-error *ngIf="submitted && f.address.errors?.required">Address is required</mat-error>
  </mat-form-field>

  <!-- Country (full width) -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Country</mat-label>
    <mat-select formControlName="country">
      <mat-option value="">-- Select Country --</mat-option>
      <mat-option *ngFor="let c of countries" [value]="c">{{ c }}</mat-option>
    </mat-select>
    <mat-error *ngIf="submitted && f.country.errors?.required">Country is required</mat-error>
  </mat-form-field>

  <!-- Submit Button (aligned right) -->
  <div class="text-right">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>

<!-- Success Message -->
<p *ngIf="submitted && userForm.valid" class="text-green-600 text-center mt-4">
  Form submitted successfully!
</p>
